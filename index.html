<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Visano</title>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-blue-900 text-white flex items-start justify-between px-6 py-6 h-[136px]">
      <div class="flex items-center gap-3">
        <!-- Ícone do menu branco -->
        <img src="https://api.iconify.design/material-symbols-light:menu-rounded.svg?color=white" alt="Menu" class="w-6 h-6" />
        
        <!-- Nome do app -->
        <h1 class="text-xl font-bold font-sora">Visano</h1>
      </div>
    
      <!-- Botão de ação com ícone de plus -->
      <button class="p-2 rounded-full">
        <img src="https://api.iconify.design/ic:outline-plus.svg?color=white" alt="Adicionar" class="w-6 h-6" />
      </button>
    </header>

    <!-- Main Container -->
    <main class="max-w-[1200px] mx-auto p-6 pt-0 mt-[-58px] grid grid-cols-1 lg:grid-cols-3 gap-6">
 
      <!-- Card: Saldo -->
      <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-lg">Saldo</h2>
          <button class="text-gray-500 hover:text-gray-700">
            <img src="https://api.iconify.design/mdi:eye-outline.svg" alt="Ver saldo" class="w-6 h-6" />
          </button>
        </div>
        <p class="text-2xl font-bold text-gray-800 mt-2">R$ 0,00</p>
      </div>

      <!-- Card: Gastos de hoje -->
      <div class="bg-white rounded-xl p-4 shadow flex justify-between items-center">
        <span class="text-base font-semibold text-gray-800">Receitas de hoje</span>
        <span class="text-lg font-semibold text-green-600">R$ 320,00</span>
      </div>

      <!-- Card: Visão do mês -->
      <div class="lg:col-span-3 bg-white rounded-xl p-4 shadow space-y-2">
        <!-- Título do bloco -->
        <h2 class="text-base font-semibold text-gray-800 mb-2">Visão do mês</h2>
      
        <!-- Linha: Receitas -->
        <div class="flex justify-between items-center border-l-4 border-green-600 pl-3">
          <span class="text-sm text-gray-500 font-medium">Receitas</span>
          <span class="text-base font-semibold text-green-600">R$ 5.200,00</span>
        </div>
      
        <!-- Linha: Gastos -->
        <div class="flex justify-between items-center border-l-4 border-red-600 pl-3">
          <span class="text-sm text-gray-500 font-medium">Gastos</span>
          <span class="text-base font-semibold text-red-600">R$ 3.100,00</span>
        </div>
      
        <!-- Linha: Saldo -->
        <div class="flex justify-between items-center border-l-4 border-blue-900 pl-3">
          <span class="text-sm text-gray-700 font-semibold">Saldo</span>
          <span class="text-base font-bold text-blue-900">R$ 2.100,00</span>
        </div>
      </div>
      
      

      <!-- Card: Transferências -->
      <div class="lg:col-span-3 bg-white p-6 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-4">Transferências e pagamentos</h2>

        <!-- Dia 25 Abril -->
        <div class="mb-4">
          <p class="text-xs text-gray-500 mb-2">25 Abril</p>
          <div class="flex justify-between border-l-4 border-orange-500 mt-2 py-1 px-1">
            <span>Shopping</span>
            <span class="text-orange-500">R$ 0,00</span>
          </div>

          <div class="flex justify-between border-l-4 border-orange-500 mt-2 py-1 px-1">
            <span>Magalu</span>
            <span class="text-orange-500">R$ 0,00</span>
          </div>
        </div>

        <!-- Dia 22 Abril -->
        <div>
          <p class="text-xs text-gray-500 mb-2">22 Abril</p>
          <div class="flex justify-between border-l-4 border-blue-900 mt-2 py-1 px-1">
            <span>Alura</span>
            <span class="text-blue-600">R$ 0,00</span>
          </div>

          <div class="flex justify-between border-l-4 border-yellow-500 mt-2 py-1 px-1">
            <span>Mc Donalds</span>
            <span class="text-yellow-500">R$ 0,00</span>
          </div>

          <div class="flex justify-between border-l-4 border-yellow-500 mt-2 py-1 px-1">
            <span>Pizza Hurt</span>
            <span class="text-yellow-500">R$ 0,00</span>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
